<div class="container py-3" color="background">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- <form class=""> -->
                <table class="w-100">
                    <tr>
                        <td>
                            <mat-form-field class="w-100">
                                <input matInput placeholder="Username" value="">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="w-100">
                                <input type="password" matInput placeholder="Password" value="">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button mat-raised-button color="primary" (click)="login()">Submit</button>
                        </td>
                    </tr>
                </table>
            <!-- </form> -->
        </mat-card-content>
    </mat-card>
</div>
